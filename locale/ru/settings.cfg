[mod-setting-description]
ReStack-roboport=Устанавливает размер стака для дронстанций.\nУстановите 0, чтобы использовать базовое значение.
ReStack-robot=Устанавливает размер стака для Строительных и Транспортных дронов.\nУстановите 0, чтобы использовать базовое значение.
ReStack-boiler=Устанавливает размер стака для Бойлеров и Теплообменников.\nУстановите 0, чтобы использовать базовое значение.
ReStack-generator=Устанавливает размер стака для Паровых дивгателей и Паровых турбин.\nУстановите 0, чтобы использовать базовое значение.
ReStack-reactor=Устанавливает размер стака для Ядерных реакторов.\nУстановите 0, чтобы использовать базовое значение.
ReStack-mining-drill=Устанавливает размер стака для Буров и Нефтяных вышек.\nУстановите 0, чтобы использовать базовое значение.
ReStack-furnace=Устанавливает размер стака для печей.\nУстановите 0, чтобы использовать базовое значение.
ReStack-crafting-machine=Устанавливает размер стака для производственных машин, такие как Сборочные автоматы, Химические заводы или Центрифуги.\nУстановите 0, чтобы использовать базовое значение.
ReStack-beacon=Устанавливает размер стака для маяков.\nУстановите 0, чтобы использовать базовое значение.
ReStack-tiles=Устанавливает размер стака для предметов, которые можно использовать как покрытие.\nУстановите 0, чтобы использовать базовое значение.
ReStack-tiles-priority=Переписывает размер стака руды, дерева, плит равным значению стака покрытий, если их можно поставить.
ReStack-wood=Устанавливает размер стака для древесины.\nУстановите 0, чтобы использовать базовое значение.
ReStack-ores=Устанавливает размер стака для добываемых руд.\nУстановите 0, чтобы использовать базовое значение.
ReStack-plates=Устанавливает размер стака для продуктов плавки.\nСтак каменых блоков определяется стаком покрытий.\nУстановите 0, чтобы использовать базовое значение.
ReStack-uranium=Устанавливает размер стака для Урана-235 и Урана-238.\nУстановите 0, чтобы использовать базовое значение.
ReStack-solid-fuel=Устанавливает размер стака для твёрдого топлива.\nУстановите 0, чтобы использовать базовое значение.
ReStack-nuclear-fuel=Устанавливает размер стака для ядерного топлива.\nУстановите 0, чтобы использовать базовое значение.
ReStack-fuel-category-nuclear=Устанавливает размер стака для топлива, используемого в ядерном реакторе, а так же результаты его сжигания.\nНапример, Урановый топливный элемент.\nУстановите 0, чтобы использовать базовое значение.
ReStack-rocket-parts=Устанавливает размер стака для ракетных составляющих, такие как Конструкция малой плотности, Ракетное топливо и Блок управления ракеты.\nУстановите 0, чтобы использовать базовое значение.
ReStack-belt=Устанавливает размер стака для конвееров, подземных конвееров, разделителей и погрузчиков.\nУстановите 0, чтобы использовать базовое значение.
ReStack-belt2x=Удвоенный размер стака для обычных конвееров, как в ванилле.
ReStack-pipe=Устанавливает размер стака для труб и подземных труб.\nУстановите 0, чтобы использовать базовое значение.
ReStack-container=Устанавливает размер стака для сундуков.\nУстановите 0, чтобы использовать базовое значение.
ReStack-inserter=Устанавливает размер стака для манипуляторов.\nУстановите 0, чтобы использовать базовое значение.
ReStack-electric-pole=Устанавливает размер стака для опор ЛЭП.\nУстановите 0, чтобы использовать базовое значение.
ReStack-rail=Устанавливает размер стака для рельс.\nУстановите 0, чтобы использовать базовое значение.
ReStack-rail-signal=Устанавливает размер стака для Ж/Д Светофора и Проходного Ж/Д Светофора.\nУстановите 0, чтобы использовать базовое значение.
ReStack-train-stop=Устанавливает размер стака для Железнодорожных станций.\nУстановите 0, чтобы использовать базовое значение.
ReStack-train-carriage=Устанавливает размер стака для Локомотивов и Вагонов.\nУстановите 0, чтобы использовать базовое значение.
ReStack-car=Устанавливает размер стака для Автомобилей и прочего транспорта.\nУстановите 0, чтобы использовать базовое значение.
ReStack-combinator=Устанавливает размер стака для всех типов ванильных комбинаторов.\nУстановите 0, чтобы использовать базовое значение.
ReStack-wire=Устанавливает размер стака для медного провода, сигнальных красных и зеленых проводов.\nУстановите 0, чтобы использовать базовое значение.
ReStack-modules=Устанавливает размер стака для Модулей.\nУстановите 0, чтобы использовать базовое значение.
ReStack-barrel-stack=Устанавливает размер стака для Бочек.\nУстановите 0, чтобы использовать базовое значение.
ReStack-barrel-fill=Устанавливает объём вмещаемых жидкостей в бочки.\nУстановите 0, чтобы использовать базовое значение.
ReStack-ammo-bullet=Устанавливает размер стака для магазинов.\nУстановите 0, чтобы использовать базовое значение.
ReStack-ammo-shotgun=Устанавливает размер стака для патронов дробовика.\nУстановите 0, чтобы использовать базовое значение.
ReStack-ammo-flamethrower=Устанавливает размер стака для топлива огнемета.\nУстановите 0, чтобы использовать базовое значение.
ReStack-ammo-rocket=Устанавливает размер стака для боевых ракет.\nУстановите 0, чтобы использовать базовое значение.
ReStack-ammo-cannon=Устанавливает размер стака для крупнокалиберных снарядов.\nУстановите 0, чтобы использовать базовое значение.
ReStack-ammo-artillery=Устанавливает размер стака для артилерийских снарядов.\nУстановите 0, чтобы использовать базовое значение.
ReStack-wall=Устанавливает размер стака для стен и ворот.\nУстановите 0, чтобы использовать базовое значение.
ReStack-turret=Устанавливает размер стака для турелей.\nУстановите 0, чтобы использовать базовое значение.
ReStack-science-pack=Устанавливает размер стака для предметов, использующиейся в исследованих.\nУстановите 0, чтобы использовать базовое значение.
